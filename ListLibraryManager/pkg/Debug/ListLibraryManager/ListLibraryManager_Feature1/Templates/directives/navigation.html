<div class="row">
    <div class="col-md-12">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" ui-sref="app.home">
                        <img src="../Images/app-logo.png" />
                    </a>
                </div>

                <div class="collapse navbar-collapse">
                    <h3 class="navbar-text">Excel List/Library Management Productivity</h3>
                    <div class="navbar-form navbar-right" data-ng-form="searchForm" data-ng-controller="findListLibraryCtrl">
                     <div class="form-group"> 
                        <input class="form-control" 
                               placeholder="Find List/Library" 
                               ng-model="selectedList" 
                               uib-typeahead="list as list.Title for list in findList($viewValue)"
                               typeahead-on-select="ngModelOptionsSelected($item, $model, $label, $event)">
                        </div> 
                    </div>
                </div>
            </div>
        </nav>
    </div>
</div>

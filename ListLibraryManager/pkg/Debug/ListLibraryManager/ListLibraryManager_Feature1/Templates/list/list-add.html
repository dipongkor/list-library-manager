<div class="col-md-12">
    <ol class="breadcrumb">
        <li><a ui-sref="app.template({templateId: vm.templateId, templateName: vm.listTemplate})">{{vm.listTemplate}}</a></li>
        <li class="active">Add New</li>
    </ol>
    <div ng-form="addListForm" novalidate>
        <div class="form-group" ng-class="{ 'has-error' : addListForm.listTitle.$invalid}">
            <label class="control-label">Title</label>
            <input type="text" class="form-control" data-ng-model="vm.newList.Title" name="listTitle" required>
        </div>
        <div class="form-group">
            <label class="control-label">Description</label>
            <textarea class="form-control" data-ng-model="vm.newList.Description"></textarea>
        </div>
        <a href="javascript:void(0)" class="btn btn-primary" data-ng-click="vm.addList(vm.newList)" ng-disabled="addListForm.$invalid">Done</a>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li><a ui-sref="app.home">All Templates</a></li>
            <li class="active">{{vm.templateName}}(s)</li>
        </ol>
        <div>
            <a ui-sref="app.listAdd({listTemplate: vm.templateName, templateId: vm.templateId})" class="btn btn-primary pull-right">Add New {{vm.templateName}}</a>
        </div>
        <br />
        <br />
        <table class="table table-bordered" data-ng-if="vm.allListIsLoaded && vm.allLists.length > 0">
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Total item</th>
                <th>Action</th>
            </tr>
            <tr data-ng-repeat="list in vm.allLists">
                <td>{{list.Title}}</td>
                <td>{{list.Description}}</td>
                <td>{{list.ItemCount}}</td>
                <td>
                    <a ui-sref="app.list({listTemplate: vm.templateName,listId: list.Id, listName: list.Title})" href="javascript:void(0)">
                        <span unselectable="on" class=" ms-cui-img-32by32 ms-cui-img-cont-float">
                            <img unselectable="on" alt="" src="/_layouts/15/1033/images/formatmap32x32.png?rev=43" style="top: -1px; left: -171px;">
                        </span>
                    </a>
                </td>
            </tr>
        </table>

        <div data-ng-if="vm.allLists.length" class="pull-right">
            <table>
                <tbody>
                    <tr>
                        <td id="pagingWPQ2prev" data-ng-click="vm.goToPreviousPage()" data-ng-if="vm.pageStart > 1">
                            <a href="javascript:" class="ms-commandLink ms-promlink-button ms-promlink-button-enabled">
                                <span class="glyphicon glyphicon-step-backward" aria-hidden="true"></span>
                            </a>
                        </td>
                        <td class="ms-paging" data-ng-if="vm.allLists.length >= vm.top || vm.pageStart > 1">{{vm.pageStart}} - {{vm.pageEnd}}</td>
                        <td id="pagingWPQ2next" data-ng-click="vm.goToNexPage()" data-ng-if="vm.allLists.length >= vm.top">
                            <a href="javascript:" class="ms-commandLink ms-promlink-button ms-promlink-button-enabled">
                                <span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <h4 data-ng-if="vm.allListIsLoaded && vm.allLists.length == 0">There is no {{vm.templateName}} in this site.</h4>
    </div>
</div>

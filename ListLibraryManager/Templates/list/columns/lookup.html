<div class="form-group" ng-class="{ 'has-error' : addColumnForm.title.$invalid}">   
    <label class="control-label">Name</label>
    <input type="text" class="form-control" data-ng-model="vm.column.Title" required name="title">
</div>

<div class="form-group">
    <label class="control-label">Description</label>
    <textarea class="form-control" data-ng-model="vm.column.Description"></textarea>
</div>
<div class="form-group">
    <label class="control-label">Require that this column contains information</label>
    <label class="radio-inline">
        <input type="radio" data-ng-model="vm.column.Required" data-ng-value="true">
        Yes
    </label>
    <label class="radio-inline">
        <input type="radio" data-ng-model="vm.column.Required" data-ng-value="false">
        No
    </label>
</div>
<div class="form-group">
    <label class="control-label">Enforce unique values</label>
    <label class="radio-inline">
        <input type="radio" data-ng-model="vm.column.EnforceUniqueValues" data-ng-value="true">
        Yes
    </label>
    <label class="radio-inline">
        <input type="radio" data-ng-model="vm.column.EnforceUniqueValues" data-ng-value="false">
        No
    </label>
</div>

<div class="form-group" ng-class="{ 'has-error' : addColumnForm.lookupList.$invalid}">
    <label class="control-label">Get information from</label>
    <select ng-model="vm.lookupList"
            class="form-control"
            ng-options="type as type.Title for type in vm.lookupLists" name="lookupList" required></select>
</div>

<div class="form-group" ng-class="{ 'has-error' : addColumnForm.lookupColumn.$invalid}">
    <label class="control-label">In this column</label>
    <select ng-model="vm.column.LookupField"
            class="form-control"
            ng-options="col as col for col in ['Title', 'ID', 'Created', 'Modified', 'Version', 'Copy Source']" name="lookupColumn" required></select>
</div>

<a href="javascript:void(0)" class="btn btn-primary" data-ng-click="vm.addColumn(vm.column)" ng-disabled="addColumnForm.$invalid">Add</a>

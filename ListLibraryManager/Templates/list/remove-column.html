<div class="col-md-12">
    <ol class="breadcrumb">
        <li><a ui-sref="app.list({listTemplate: vm.params.listTemplate, listId: vm.params.listId, listName: vm.params.listName})">{{vm.listName}}</a></li>
        <li class="active">Remove Column</li>
    </ol>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label class="control-label">Select Content Type</label>

                <select ng-model="vm.selectedContentType"
                        data-ng-change="vm.contentTypeOnchange(vm.selectedContentType)"
                        class="form-control"
                        ng-options="contentType as contentType.Name for contentType in vm.contentTypes"></select>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Index</th>
                        <th>Title</th>
                        <th>Type</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="field in vm.selectedContentType.allFields" class="item" style="cursor: move;">
                        <td>{{$index + 1}}</td>
                        <td>{{field.Title}}</td>
                        <td>{{field.TypeDisplayName}}</td>
                        <td><a href="javascript:void(0)" data-ng-if="field.CanBeDeleted" data-ng-click="vm.removeColumn(field)">Delete</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
